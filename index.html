<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- google font: open sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.PNG" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="date"></p>
    </header>

    <div class="container">
      <div class="row time-block" id="9">
        <div class="col-1 hour pt-4">9AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-plus-circle"></i></button>
      </div>

      <div class="row time-block" id="10">
        <div class="col-1 hour pt-4">10AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-plus-circle"></i></button>
      </div>

      <div class="row time-block" id="11">
        <div class="col-1 hour pt-4">11AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-plus-circle"></i></button>
      </div>

      <div class="row time-block" id="12">
        <div class="col-1 hour pt-4" value="12PM">12PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-plus-circle"></i></button>
      </div>

      <div class="row time-block" id="13">
        <div class="col-1 hour pt-4">1PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-plus-circle"></i></button>
      </div>

      <div class="row time-block" id="14">
        <div class="col-1 hour pt-4">2PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-plus-circle"></i></button>
      </div>

      <div class="row time-block" id="15">
        <div class="col-1 hour pt-4">3PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-plus-circle"></i></button>
      </div>

      <div class="row time-block" id="16">
        <div class="col-1 hour pt-4">4PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-plus-circle"></i></button>
      </div>

      <div class="row time-block" id="17">
        <div class="col-1 hour pt-4">5PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-plus-circle"></i></button>
      </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js for timing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
